---
- name: Install MySQL packages
  apt:
    name:
      - mysql-server
      - mysql-client
      - python3-mysqldb
    state: present

- name: Start and enable MySQL service
  service:
    name: mysql
    state: started
    enabled: yes

- name: Wait for MySQL to be ready
  wait_for:
    port: 3306
    delay: 10
    timeout: 60

- name: Secure MySQL installation using mysql_secure_installation
  command: mysql_secure_installation --use-default
  args:
    stdin: |
      y
      {{ mysql_root_password }}
      {{ mysql_root_password }}
      y
      y
      y
      y
  when: ansible_connection != 'local' or ansible_user != 'root'

- name: Create MySQL database
  mysql_db:
    name: "{{ mysql_database | default('webapp') }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Create MySQL user for application
  mysql_user:
    name: "{{ mysql_user | default('webapp_user') }}"
    password: "{{ mysql_user_password }}"
    priv: "{{ mysql_database | default('webapp') }}.*:ALL"
    host: localhost
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Configure MySQL settings
  template:
    src: mysql.cnf.j2
    dest: /etc/mysql/conf.d/custom.cnf
    backup: yes
  notify: restart mysql 