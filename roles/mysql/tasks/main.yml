---
- name: Install MySQL packages
  apt:
    name:
      - mysql-server
      - mysql-client
      - python3-mysqldb
    state: present

- name: Start and enable MySQL service
  service:
    name: mysql
    state: started
    enabled: yes

- name: Wait for MySQL to be ready
  wait_for:
    port: 3306
    delay: 10
    timeout: 60

- name: Check if MySQL root password is set
  command: mysql -u root -e "SELECT 1" 2>/dev/null
  register: mysql_root_check
  failed_when: false
  changed_when: false

- name: Set MySQL root password if not set
  mysql_user:
    name: root
    host: localhost
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  when: mysql_root_check.rc != 0

- name: Create MySQL database (with password)
  mysql_db:
    name: "{{ mysql_database | default('webapp') }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
  when: mysql_root_check.rc == 0

- name: Create MySQL database (without password)
  mysql_db:
    name: "{{ mysql_database | default('webapp') }}"
    state: present
    login_user: root
    login_unix_socket: /var/run/mysqld/mysqld.sock
  when: mysql_root_check.rc != 0

- name: Create MySQL user for application (with password)
  mysql_user:
    name: "{{ mysql_user | default('webapp_user') }}"
    password: "{{ mysql_user_password }}"
    priv: "{{ mysql_database | default('webapp') }}.*:ALL"
    host: localhost
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
  when: mysql_root_check.rc == 0

- name: Create MySQL user for application (without password)
  mysql_user:
    name: "{{ mysql_user | default('webapp_user') }}"
    password: "{{ mysql_user_password }}"
    priv: "{{ mysql_database | default('webapp') }}.*:ALL"
    host: localhost
    state: present
    login_user: root
    login_unix_socket: /var/run/mysqld/mysqld.sock
  when: mysql_root_check.rc != 0

- name: Configure MySQL settings
  template:
    src: mysql.cnf.j2
    dest: /etc/mysql/conf.d/custom.cnf
    backup: yes
  notify: restart mysql 